<!DOCTYPE html>
<html>
<head>
    <title>Order Summary</title>
</head>
<body>
    <h1>Order Summary</h1>
    <table>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
        </tr>
        {% for item, quantity in order %}
        <tr>
            <td>{{ item }}</td>
            <td>{{ quantity }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
